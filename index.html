<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ee30bcac39.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRUOPp3NVCBX1ccwRwE-WB0ReJmpRqhgKXS2HaEn6wBg&s"
    />
    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <!-- Cropper CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css"
    />
    <!-- Cropper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js"></script>
    <title>Image Uploader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="image-body">
        <div id="upload-area">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <p>Upload file here</p>
        </div>
      </div>
      <input
        id="image-input"
        type="file"
        accept="image/png, image/jpeg, image/jpg"
        hidden
      />
      <button class="rotate">
        <i class="fa-solid fa-rotate" onclick="rotateimage()"></i>
      </button>
      <button id="upload-btn" onclick="fileinput()">Choose file</button>
      <button class="crop-btn" onclick="crop()">Confirm crop</button>
    </div>
    <footer>
      <marquee><p>Made with ❤️ by Chandan Gupta</p></marquee>
    </footer>
    <div class="prev-container">
      <p>image-preview</p>
      <div id="preview"></div>
      <button class="frame-btn">Select frame</button>
      <div class="frame">
        <button class="rectangle frames" onclick="changeframe(1)">
          original
        </button>
        <button class="frames" onclick="changeframe(2)">
          <i class="fa-regular fa-heart"></i>
        </button>
        <button class="frames" onclick="changeframe(3)">
          <i class="fa-regular fa-square"></i>
        </button>
        <button class="frames" onclick="changeframe(4)">
          <i class="fa-regular fa-circle"></i>
        </button>
      </div>
      <a id="link" download><button class="lnk">Download</button></a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
